@if(pokemonList) {
    <div class="container">
        <div class="row">
            <app-search-pokemon></app-search-pokemon>
            @for(pokemon of pokemonList; track pokemon) {
                <div class="col m4 s6">
                    <div (click)="gotoPokemon(pokemon)" class="card horizontal" pkmBorderCard="blue">
                        <div class="card-image">
                            <img [src]="pokemon.picture">
                        </div>
                        <div class="card-stacked">
                            <div class="card-content">
                                <p>{{ pokemon.name }}</p>
                                <p><small>N° de pokédex : {{ pokemon.id }}</small></p>
                                <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                                @for(type of pokemon.types; track type) {
                                    <span class="{{type | pokemonTypeColor}}">
                                        {{type}}
                                    </span>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
    
    <a class="btn-floating btn-large waves-effect red waves-light z-depth-3" 
    style="position: fixed; bottom: 25px; right: 25px;" 
    (click)="gotoCreatePokemon()">+</a>
} @else {
    <h3 class="center"><app-loader></app-loader></h3>
}
