@if(pokemonList) {
    <div style="width:90%; margin:auto">
        <div class="row">
            <app-search-pokemon></app-search-pokemon>
            <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
                <div (click)="gotoPokemon(pokemon)" class="card horizontal chip" pkmBorderCard="{{pokemon.types[0] | cardColor}}">
                    <div class="card-image">
                        <img [src]="pokemon.picture">
                    </div>
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ pokemon.name }}</p>
                            <p><small>N° de pokédex : {{ pokemon.id }}</small></p>
                            <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
                            <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                                {{type}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <a class="btn-floating btn-large waves-effect red waves-light z-depth-3" 
    style="position: fixed; bottom: 25px; right: 25px;" 
    (click)="gotoCreatePokemon()">+</a>
} @else {
    <h3 class="center"><app-loader></app-loader></h3>
}
